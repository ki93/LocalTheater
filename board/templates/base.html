<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e45a93f83e.js" crossorigin="anonymous"></script>


</head>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Company name</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="{% url 'board:index'%}">Home</a>
        <span class="dropdown">
            <a class="btn dropdown-toggle text-dark text-center" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false" style="
            padding-top: 4px;
            padding-bottom: 8px;
        ">
                Find Movies
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="{% url 'board:searchMovieByThreaterLocation'%}">Find with Location</a>
                <a class="dropdown-item" href="{% url 'board:findmoviename' %}">Find with Name</a>
            </div>
        </span>
        <a class="p-2 text-dark" href="{% url 'reviews:reviews' %}">Reviews</a>
        {% if user.is_staff %}
        <a class="text-dark p-2" href="{% url 'board:adminpage' %}">Admin Page</a>
        {% endif %}
        {% if user.is_authenticated %}
        <span class="text-primary">{{user.email}}</span>
        <a class="text-dark p-2" href="{% url 'accounts:signout' %}">Sign out</a>
        {% else %}
        <a class="text-dark p-2" href="{% url 'accounts:signin' %}">Sign in</a>
        <a class="text-dark p-2" href="{% url 'accounts:signup' %}">Sign up</a>
        {% endif %}
    </nav>
</div>


{% block content %}
{% endblock %}
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
</script>
{% block script %}
{% endblock %}
</body>

</html>
